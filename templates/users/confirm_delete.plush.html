<div class="py-4 mb-2">
    <h3 class="d-inline-block text-danger">Confirm Account Deletion</h3>
</div>

<div class="alert alert-warning">
    <strong>Warning:</strong> You are about to permanently delete your account. This action cannot be undone.
    An OTP has been sent to your email. Please enter it below to confirm.
</div>

<form action="/users/<%= user_id %>" method="POST">
    <input type="hidden" name="_method" value="DELETE" />

    <div class="form-group">
        <label>Enter OTP Protocol Code</label>
        <input type="text" name="OTP" class="form-control" placeholder="6-digit code" required />
    </div>

    <button class="btn btn-danger btn-block">Confirm Delete My Account</button>
    <a href="/" class="btn btn-secondary btn-block">Cancel</a>
</form>
