<div class="py-4 mb-2">
    <h3 class="d-inline-block">Sign Up</h3>
</div>

<%= form_for(user, {action: usersPath(), method: "POST" }) { %>
    <%= f.InputTag("Email") %>
        <%= f.InputTag("Password", {type: "password" }) %>
            <%= f.InputTag("PasswordConfirmation", {type: "password" }) %>
                <button class="btn btn-success" role="submit">Sign Up</button>
                <a href="/" class="btn btn-warning">Cancel</a>
                <% } %>
