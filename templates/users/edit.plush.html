<div class="py-4 mb-2">
    <h3 class="d-inline-block">Edit User</h3>
</div>

<%= form_for(user, {action: userPath({ user_id: user.ID }), method: "PUT" }) { %>
    <%= f.InputTag("Email") %>
        <button class="btn btn-success" role="submit">Update</button>
        <a href="<%= usersPath() %>" class="btn btn-warning">Cancel</a>
        <% } %>
