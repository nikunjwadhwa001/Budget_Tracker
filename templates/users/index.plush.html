<div class="py-4 mb-2">
    <h3 class="d-inline-block">Users</h3>
    <div class="float-right">
        <a href="<%= newUsersPath() %>" class="btn btn-primary">Create New User</a>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Email</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <%= for (user) in users { %>
            <tr>
                <td>
                    <%= user.Email %>
                </td>
                <td>
                    <div class="float-right">
                        <a href="<%= userPath({ user_id: user.ID }) %>" class="btn btn-info btn-sm">View</a>
                        <a href="<%= editUserPath({ user_id: user.ID }) %>" class="btn btn-warning btn-sm">Edit</a>
                    </div>
                </td>
            </tr>
            <% } %>
    </tbody>
</table>
