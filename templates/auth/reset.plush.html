<div class="auth-center">
    <h3>Reset Password</h3>
    <p>Enter the OTP sent to your email and your new password.</p>

    <%= form({action: resetPasswordPath(), method: "POST" }) { %>
        <div class="form-group">
            <label>OTP Code</label>
            <input type="text" name="OTP" class="form-control" placeholder="6-digit code" required>
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="Password" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="PasswordConfirmation" class="form-control" required>
        </div>

        <button class="btn btn-primary">Reset Password</button>
        <% } %>
</div>
