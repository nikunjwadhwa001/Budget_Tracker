<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="h3 font-weight-bold text-gray-900">Sign In</h1>
                    <p class="text-muted small">Welcome back! Please login to your account.</p>
                </div>

                <form action="/signin" method="POST">
                    <div class="form-group mb-4">
                        <label class="font-weight-bold text-small text-muted mb-1">EMAIL ADDRESS</label>
                        <input name="Email" type="email" class="form-control form-control-lg"
                            placeholder="you@example.com" required>
                    </div>
                    <div class="form-group mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="font-weight-bold text-small text-muted mb-0">PASSWORD</label>
                            <a href="/forgot-password" class="text-primary small font-weight-bold">Forgot Password?</a>
                        </div>
                        <input name="Password" type="password" class="form-control form-control-lg"
                            placeholder="••••••••" required>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block shadow-sm font-weight-bold" type="submit">Sign
                        In</button>

                    <div class="text-center mt-4">
                        <span class="text-muted small">Don't have an account?</span>
                        <a href="/users/new" class="text-primary small font-weight-bold ml-1">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
