<div class="py-4 mb-2">
    <h3 class="d-inline-block">Edit Transaction</h3>
</div>

<%= form_for(transaction, {action: transactionPath({ transaction_id: transaction.ID }), method: "PUT" }) { %>
    <%= f.InputTag("Description") %>
        <%= f.InputTag("Amount") %>
            <%= f.InputTag("Type") %>
                <button class="btn btn-success" role="submit">Save</button>
                <a href="<%= transactionsPath() %>" class="btn btn-warning">Cancel</a>
                <% } %>
