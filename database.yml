---
development:
  dialect: postgres
  database: budget_tracker_development
  user: {{envOr "DB_USER" "postgres"}}
  password: {{envOr "DB_PASSWORD" "postgres"}}
  host: {{envOr "DB_HOST" "127.0.0.1"}}
  port: {{envOr "DB_PORT" "5432"}}
  pool: 5

test:
  url: {{envOr "TEST_DATABASE_URL" "postgres://postgres:postgres@127.0.0.1:5432/budget_tracker_test?sslmode=disable"}}

production:
  url: {{envOr "DATABASE_URL" "postgres://postgres:postgres@127.0.0.1:5432/budget_tracker_production?sslmode=disable"}}
